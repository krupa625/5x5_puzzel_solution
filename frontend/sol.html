<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>star placed solution</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>⭐ Star Placement with Regions ⭐</h1>

        <button id="btn" onclick="generateNewSolution()">Next Solution</button>
    </div>
   

    <script src="script.js"></script>
